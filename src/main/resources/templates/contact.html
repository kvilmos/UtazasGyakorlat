<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:fragment="content">
    <div class="contact-container">
        <form class="contact-form" th:action="@{/contact_sendmessage}" th:object="${contactMessage}" method="post">
            <h2>Contact Us</h2>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email"/>
                <p class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" th:field="*{message}" placeholder="Type your message here..." rows="4"></textarea>
                <p class="error-message" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></p>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</div>
