<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <ul>
        <li>
            <a th:href="@{/}">Home</a>
        </li >
           <li sec:authorize="isAnonymous()">
               <a th:href="@{/login}">Login</a>
           </li>
           <li sec:authorize="isAnonymous()">
               <a th:href="@{/regisztral}">Regisztrál</a>
           </li>
        <li sec:authorize="isAuthenticated()" >
            <a th:href="@{/offers}">Ajánlatok</a>
        </li >
        <li sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/admin/adminpanel}">AdminPanel</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}">Logout</a>
        </li>
        <li sec:authorize="isAuthenticated()" class="welcometext">
            <h3>Welcome <span sec:authentication="principal.username"> User</span></h3>
        </li>
    </ul>
</div>
